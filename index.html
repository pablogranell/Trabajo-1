<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jardin Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-percentage">0%</div>
    </div>
    <div id="scene-container"></div>
    
    <!-- Start container with controls -->
    <div id="start-container">
        <button id="start-button">Empezar</button>
        <div id="controls-container">
            <h2 id="controls-title">Controles</h2>
            <ul id="controls-list">
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">W</span>
                        <span class="key-icon">A</span>
                        <span class="key-icon">S</span>
                        <span class="key-icon">D</span>
                    </div>
                    <span>Movimiento</span>
                </li>
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">E</span>
                    </div>
                    <span>Sentarse</span>
                </li>
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">Z</span>
                    </div>
                    <span>Nuevo jard√≠n (solo en banco)</span>
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">P</span>
                    </div>
                    <span>Modo Wallpaper</span>
                </li>
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">K</span>
                    </div>
                    <span>Disminuir blur</span>
                </li>
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">L</span>
                    </div>
                    <span>Aumentar blur</span>
                </li>
                </li>
                <li class="control-item">
                    <div class="keys-container">
                        <span class="key-icon">F</span>
                    </div>
                    <span>Contador de FPS</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script> Dependiente del navegador-->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.140.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.140.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.140.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
